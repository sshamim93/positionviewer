<div class="card">
  <div class="card-body">
    <div>
      <form [formGroup]="myForm" (ngSubmit)="abc()">
        <mat-form-field>
          <mat-label>Account ID</mat-label>
          <input
            matInput
            (cdkAutofill)="accountIdAutofilled = $event.isAutofilled"
          />
          <mat-hint *ngIf="accountIdAutofilled">Autofilled!</mat-hint>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Legal Entity</mat-label>
          <input
            matInput
            (cdkAutofill)="legalEntityAutofilled = $event.isAutofilled"
          />
          <mat-hint *ngIf="legalEntityAutofilled">Autofilled!</mat-hint>
        </mat-form-field>
        <button mat-raised-button>Submit</button>
      </form>

      <div>
        <ag-grid-angular
          style="width: 100%; height: 750px; padding:'5px',border-bottom:4px dotted blue"
          class="ag-theme-alpine"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          enableSorting="true"
          enableFilter="true"
          rowStripe="true"
          enableStatusBar="true"
        >
        </ag-grid-angular>
      </div>
    </div>
  </div>
</div>
